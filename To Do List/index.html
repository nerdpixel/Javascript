<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="site__wrapper">
        <div class="todo">
            <h1>Your ToDo List</h1>
            <div class="todo__container">
                <form action="">
                    <input type="text">
                    <button class="btn--submit">Add in your To Do</button>
                </form> 
                <h2>Your Items</h2>
                <ul class="todo__list">
                    <li class="todo__list--item">
                        <div class="todo__list--item--content">
                            <div>Do Raye</div>
                            <button>Is it done?</button>
                        </div>
                    </li>
                    <li class="todo__list--item">
                        <div class="todo__list--item--content">
                            <div class="done">Do Shopping</div>
                            <button>Is it done?</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>    

    <script src="app.js"></script>

</body>
</html>
